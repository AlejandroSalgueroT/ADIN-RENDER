<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 3: Fix the Mistakes - Should Have Been</title>
  <link rel="stylesheet" href="../static/juegos.css">
</head>
<body>

  <header>
    <h1>Game 3: Fix the Mistakes</h1>
    <p>Choose the correct version of each sentence with “should have been”.</p>
  </header>

  <main class="container">

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>1. ❌ He should have be working.</p>
          <label><input type="radio" name="q1" value="a"> He should be working.</label><br>
          <label><input type="radio" name="q1" value="b"> He should have been working.</label><br>
          <label><input type="radio" name="q1" value="c"> He have been working.</label>
          <div id="fb1" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>2. ❌ You should been listening.</p>
          <label><input type="radio" name="q2" value="a"> You should have been listening.</label><br>
          <label><input type="radio" name="q2" value="b"> You have been listening.</label><br>
          <label><input type="radio" name="q2" value="c"> You should has been listening.</label>
          <div id="fb2" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>3. ❌ They should have helping.</p>
          <label><input type="radio" name="q3" value="a"> They should have helped.</label><br>
          <label><input type="radio" name="q3" value="b"> They should have been helping.</label><br>
          <label><input type="radio" name="q3" value="c"> They should been helping.</label>
          <div id="fb3" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>4. ❌ We should has been trying.</p>
          <label><input type="radio" name="q4" value="a"> We should have been trying.</label><br>
          <label><input type="radio" name="q4" value="b"> We has been trying.</label><br>
          <label><input type="radio" name="q4" value="c"> We should trying.</label>
          <div id="fb4" class="feedback"></div>
        </div>
      </div>
    </div>

    <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>

  </main>

  <footer>
    <button class="btn-back" onclick="window.location.href='ShouldPC.html'">⬅ Back</button>
  </footer>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: 'b',
        q2: 'a',
        q3: 'b',
        q4: 'a'
      };

      let correct = 0;
      let incorrect = 0;

      for (let key in correctAnswers) {
        const options = document.getElementsByName(key);
        let selected = '';
        for (const option of options) {
          if (option.checked) {
            selected = option.value;
            break;
          }
        }

        const feedback = document.getElementById("fb" + key.substring(1));
        if (selected === correctAnswers[key]) {
          correct++;
          feedback.innerText = "Correct!";
          feedback.className = "feedback correct";
        } else {
          incorrect++;
          feedback.innerText = "Incorrect!";
          feedback.className = "feedback incorrect";
        }
      }

      const result = document.getElementById('result');
      result.innerText = `You got ${correct} correct and ${incorrect} incorrect.`;
    }
  </script>

</body>
</html>
