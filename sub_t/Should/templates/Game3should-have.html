<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 3: Fix the Errors - Should Have</title>
 <link rel="stylesheet" href="../static/juegos.css">
</head>
<body>

  <header>
    <h1>Game 3: Fix the Errors</h1>
  </header>

  <main class="container">

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>1. I should went to the meeting.</p>
          <label><input type="radio" name="q1" value="a"> I should have went to the meeting.</label><br>
          <label><input type="radio" name="q1" value="b"> I should have gone to the meeting.</label><br>
          <label><input type="radio" name="q1" value="c"> I have should gone to the meeting.</label>
          <div id="fb1" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>2. She should has studied more.</p>
          <label><input type="radio" name="q2" value="a"> She should have studied more.</label><br>
          <label><input type="radio" name="q2" value="b"> She has should studied more.</label><br>
          <label><input type="radio" name="q2" value="c"> She should studied more.</label>
          <div id="fb2" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>3. They should has arrived on time.</p>
          <label><input type="radio" name="q3" value="a"> They have should arrived on time.</label><br>
          <label><input type="radio" name="q3" value="b"> They should arrived have on time.</label><br>
          <label><input type="radio" name="q3" value="c"> They should have arrived on time.</label>
          <div id="fb3" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
      
        <div class="text">
          <p>4. We should listened to the advice.</p>
          <label><input type="radio" name="q4" value="a"> We should listened have to the advice.</label><br>
          <label><input type="radio" name="q4" value="b"> We should have listened to the advice.</label><br>
          <label><input type="radio" name="q4" value="c"> We have should listened to the advice.</label>
          <div id="fb4" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
      
        <div class="text">
          <p>5. You should told me earlier.</p>
          <label><input type="radio" name="q5" value="a"> You have should told me earlier.</label><br>
          <label><input type="radio" name="q5" value="b"> You should have told me earlier.</label><br>
          <label><input type="radio" name="q5" value="c"> You should told have me earlier.</label>
          <div id="fb5" class="feedback"></div>
        </div>
      </div>
    </div>

    <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>

  </main>

 

  <script>
    function checkAnswers() {
      const correctAnswers = { q1: 'b', q2: 'a', q3: 'c', q4: 'b', q5: 'b' };
      let correct = 0;
      let incorrect = 0;

      for (let key in correctAnswers) {
        const options = document.getElementsByName(key);
        let selected = '';
        for (const option of options) {
          if (option.checked) {
            selected = option.value;
            break;
          }
        }
        const feedback = document.getElementById("fb" + key.substring(1));
        if (selected === correctAnswers[key]) {
          correct++;
          feedback.innerText = "Correct!";
          feedback.className = "feedback correct";
        } else {
          incorrect++;
          feedback.innerText = "Incorrect!";
          feedback.className = "feedback incorrect";
        }
      }

      const result = document.getElementById('result');
      result.innerText = `You got ${correct} correct and ${incorrect} incorrect.`;
    }
  </script>

</body>
