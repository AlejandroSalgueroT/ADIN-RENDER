<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 2: Choose the Correct Sentence - Should Have Been</title>
 <link rel="stylesheet" href="../static/juegos.css">
</head>
<body>

  <header>
    <h1>Game 2: Choose the Correct Sentence</h1>
    <p>Select the sentence that correctly uses “should have been”.</p>
  </header>

  <main class="container">

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>1. Which sentence is correct?</p>
          <label><input type="radio" name="q1" value="a"> He should have working.</label><br>
          <label><input type="radio" name="q1" value="b"> He should have been working.</label><br>
          <label><input type="radio" name="q1" value="c"> He working should have been.</label>
          <div id="fb1" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>2. Which sentence is correct?</p>
          <label><input type="radio" name="q2" value="a"> They should been helping.</label><br>
          <label><input type="radio" name="q2" value="b"> They should helping.</label><br>
          <label><input type="radio" name="q2" value="c"> They should have been helping.</label>
          <div id="fb2" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
        
        <div class="text">
          <p>3. Which sentence is correct?</p>
          <label><input type="radio" name="q3" value="a"> We should have been paying attention.</label><br>
          <label><input type="radio" name="q3" value="b"> We should have pay attention.</label><br>
          <label><input type="radio" name="q3" value="c"> We have should been paying attention.</label>
          <div id="fb3" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>4. Which sentence is correct?</p>
          <label><input type="radio" name="q4" value="a"> She should has been sleeping.</label><br>
          <label><input type="radio" name="q4" value="b"> She should have been sleeping.</label><br>
          <label><input type="radio" name="q4" value="c"> She should have sleep.</label>
          <div id="fb4" class="feedback"></div>
        </div>
      </div>
    </div>

    <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>

  </main>

  <footer>
    <button class="btn-back" onclick="window.location.href='ShouldPC.html'">⬅ Back</button>
  </footer>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: 'b',
        q2: 'c',
        q3: 'a',
        q4: 'b'
      };

      let correct = 0;
      let incorrect = 0;

      for (let key in correctAnswers) {
        const options = document.getElementsByName(key);
        let selected = '';
        for (const option of options) {
          if (option.checked) {
            selected = option.value;
            break;
          }
        }

        const feedback = document.getElementById("fb" + key.substring(1));
        if (selected === correctAnswers[key]) {
          correct++;
          feedback.innerText = "Correct!";
          feedback.className = "feedback correct";
        } else {
          incorrect++;
          feedback.innerText = "Incorrect!";
          feedback.className = "feedback incorrect";
        }
      }

      const result = document.getElementById('result');
      result.innerText = `You got ${correct} correct and ${incorrect} incorrect.`;
    }
  </script>

</body>
</html>
