<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game 2: Multiple Choice - Should Be</title>
<link rel="stylesheet" href="../static/juegos.css">
</head>

<body>

  <header>
    <h1>Game 2: Multiple Choice</h1>
  </header>

  <main class="container">

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>1. Which sentence is correct?</p>
          <label><input type="radio" name="q1" value="a"> She should studying for the exam.</label><br>
          <label><input type="radio" name="q1" value="b"> She should be studying for the exam.</label><br>
          <label><input type="radio" name="q1" value="c"> She be should studying for the exam.</label>
          <div id="fb1" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
        
        <div class="text">
          <p>2. Which sentence is correct?</p>
          <label><input type="radio" name="q2" value="a"> They should be working on the project.</label><br>
          <label><input type="radio" name="q2" value="b"> They working should be on the project.</label><br>
          <label><input type="radio" name="q2" value="c"> They be working should on the project.</label>
          <div id="fb2" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
        
        <div class="text">
          <p>3. Which sentence is correct?</p>
          <label><input type="radio" name="q3" value="a"> We should learning new things.</label><br>
          <label><input type="radio" name="q3" value="b"> We should be learning new things.</label><br>
          <label><input type="radio" name="q3" value="c"> We learning should be new things.</label>
          <div id="fb3" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>4. Which sentence is correct?</p>
          <label><input type="radio" name="q4" value="a"> He should be exercising now.</label><br>
          <label><input type="radio" name="q4" value="b"> He be exercising should now.</label><br>
          <label><input type="radio" name="q4" value="c"> He exercising should be now.</label>
          <div id="fb4" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
      
        <div class="text">
          <p>5. Which sentence is correct?</p>
          <label><input type="radio" name="q5" value="a"> You be should studying right now.</label><br>
          <label><input type="radio" name="q5" value="b"> You should be studying right now.</label><br>
          <label><input type="radio" name="q5" value="c"> You studying should be right now.</label>
          <div id="fb5" class="feedback"></div>
        </div>
      </div>
    </div>

    <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>

  </main>

  
  <script>
    function checkAnswers() {
      const correctAnswers = { q1: 'b', q2: 'a', q3: 'b', q4: 'a', q5: 'b' };
      let correct = 0;
      let incorrect = 0;

      for (let key in correctAnswers) {
        const options = document.getElementsByName(key);
        let selected = '';
        for (const option of options) {
          if (option.checked) {
            selected = option.value;
            break;
          }
        }
        const feedback = document.getElementById("fb" + key.substring(1));
        if (selected === correctAnswers[key]) {
          correct++;
          feedback.innerText = "Correct!";
          feedback.className = "feedback correct";
        } else {
          incorrect++;
          feedback.innerText = "Incorrect!";
          feedback.className = "feedback incorrect";
        }
      }

      const result = document.getElementById('result');
      result.innerText = `You got ${correct} correct and ${incorrect} incorrect.`;
    }
  </script>

</body>

<button onclick="window.location.href='index_should-be.html'" class="btn-back">â¬… Back</button>

</html>
