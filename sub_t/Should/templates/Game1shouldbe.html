<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 1: Complete the Sentence - Should Be</title>
 <link rel="stylesheet" href="../static/juegos.css">
</head>
<body>

  <header>
    <h1>Game 1: Complete the Sentence</h1>
  </header>

  <main class="container">

    <div class="question-card dark">
      <div class="content">
        
        <div class="text">
          <p>1. Right now, she ___ studying for the exam.</p>
          <label><input type="radio" name="q1" value="a"> should be</label><br>
          <label><input type="radio" name="q1" value="b"> should</label><br>
          <label><input type="radio" name="q1" value="c"> be</label>
          <div id="fb1" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>2. They ___ working on the project now.</p>
          <label><input type="radio" name="q2" value="a"> should</label><br>
          <label><input type="radio" name="q2" value="b"> should be</label><br>
          <label><input type="radio" name="q2" value="c"> be</label>
          <div id="fb2" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
        
        <div class="text">
          <p>3. You ___ preparing for your presentation.</p>
          <label><input type="radio" name="q3" value="a"> should be</label><br>
          <label><input type="radio" name="q3" value="b"> be</label><br>
          <label><input type="radio" name="q3" value="c"> should</label>
          <div id="fb3" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>4. We ___ learning new things every day.</p>
          <label><input type="radio" name="q4" value="a"> should</label><br>
          <label><input type="radio" name="q4" value="b"> should be</label><br>
          <label><input type="radio" name="q4" value="c"> be</label>
          <div id="fb4" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>5. He ___ exercising at the moment.</p>
          <label><input type="radio" name="q5" value="a"> should</label><br>
          <label><input type="radio" name="q5" value="b"> be</label><br>
          <label><input type="radio" name="q5" value="c"> should be</label>
          <div id="fb5" class="feedback"></div>
        </div>
      </div>
    </div>

    <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>

  </main>

  

  <script>
    function checkAnswers() {
      const correctAnswers = { q1: 'a', q2: 'b', q3: 'a', q4: 'b', q5: 'c' };
      let correct = 0;
      let incorrect = 0;

      for (let key in correctAnswers) {
        const options = document.getElementsByName(key);
        let selected = '';
        for (const option of options) {
          if (option.checked) {
            selected = option.value;
            break;
          }
        }
        const feedback = document.getElementById("fb" + key.substring(1));
        if (selected === correctAnswers[key]) {
          correct++;
          feedback.innerText = "Correct!";
          feedback.className = "feedback correct";
        } else {
          incorrect++;
          feedback.innerText = "Incorrect!";
          feedback.className = "feedback incorrect";
        }
      }

      const result = document.getElementById('result');
      result.innerText = `You got ${correct} correct and ${incorrect} incorrect.`;
    }
  </script>

</body>

</html>
