<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 2: Multiple Choice - Should Have</title>
  <link rel="stylesheet" href="../static/juegos.css">
</head>
<body>

  <header>
    <h1>Game 2: Multiple Choice</h1>
  </header>

  <main class="container">

    <div class="question-card light">
      <div class="content">
        
        <div class="text">
          <p>1. Which sentence is correct?</p>
          <label><input type="radio" name="q1" value="a"> I should have went to the party.</label><br>
          <label><input type="radio" name="q1" value="b"> I should have gone to the party.</label><br>
          <label><input type="radio" name="q1" value="c"> I have should gone to the party.</label>
          <div id="fb1" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
      
        <div class="text">
          <p>2. Which sentence is correct?</p>
          <label><input type="radio" name="q2" value="a"> He should have studied more.</label><br>
          <label><input type="radio" name="q2" value="b"> He have should studied more.</label><br>
          <label><input type="radio" name="q2" value="c"> He should studied have more.</label>
          <div id="fb2" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
        
        <div class="text">
          <p>3. Which sentence is correct?</p>
          <label><input type="radio" name="q3" value="a"> They should has arrived earlier.</label><br>
          <label><input type="radio" name="q3" value="b"> They should have arrived earlier.</label><br>
          <label><input type="radio" name="q3" value="c"> They arrived should have earlier.</label>
          <div id="fb3" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card dark">
      <div class="content">
       
        <div class="text">
          <p>4. Which sentence is correct?</p>
          <label><input type="radio" name="q4" value="a"> We should have listened to the instructions.</label><br>
          <label><input type="radio" name="q4" value="b"> We should listened to the instructions.</label><br>
          <label><input type="radio" name="q4" value="c"> We have should listened to the instructions.</label>
          <div id="fb4" class="feedback"></div>
        </div>
      </div>
    </div>

    <div class="question-card light">
      <div class="content">
       
        <div class="text">
          <p>5. Which sentence is correct?</p>
          <label><input type="radio" name="q5" value="a"> You should have told the truth.</label><br>
          <label><input type="radio" name="q5" value="b"> You told should have the truth.</label><br>
          <label><input type="radio" name="q5" value="c"> You should told have the truth.</label>
          <div id="fb5" class="feedback"></div>
        </div>
      </div>
    </div>

    <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
    <div id="result" class="result"></div>

  </main>



  <script>
    function checkAnswers() {
      const correctAnswers = { q1: 'b', q2: 'a', q3: 'b', q4: 'a', q5: 'a' };
      let correct = 0;
      let incorrect = 0;

      for (let key in correctAnswers) {
        const options = document.getElementsByName(key);
        let selected = '';
        for (const option of options) {
          if (option.checked) {
            selected = option.value;
            break;
          }
        }
        const feedback = document.getElementById("fb" + key.substring(1));
        if (selected === correctAnswers[key]) {
          correct++;
          feedback.innerText = "Correct!";
          feedback.className = "feedback correct";
        } else {
          incorrect++;
          feedback.innerText = "Incorrect!";
          feedback.className = "feedback incorrect";
        }
      }

      const result = document.getElementById('result');
      result.innerText = `You got ${correct} correct and ${incorrect} incorrect.`;
    }
  </script>

</body>
<button onclick="window.location.href='index_should-have.html'" class="btn-back">â¬… Back</button>
</html>
