<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juego 1 - Might + Verb</title>
  <link rel="stylesheet" href="../estilo.css" />
  <link rel="stylesheet" href="../avatar.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #121212;
    }

    .split-horizontal {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      z-index: -1;
    }

    .top-half {
      height: 50%;
      background-color: #ffffff;
    }

    .bottom-half {
      height: 50%;
      background-color: #1e1e2f;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #121212;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #252934;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3a3f50;
    }

    .speak-btn {
      background-color: #00695c;
    }

    #resultado {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .avatar-container {
      background-color: #f4f4f4;
      border-radius: 16px;
      padding: 20px;
      margin: 30px auto;
      text-align: center;
      box-shadow: 0 0 12px #00000022;
      max-width: 400px;
    }

    .avatar-sprite {
      width: 64px;
      height: 64px;
      background-image: url("../avatar.png"); /* Aseg√∫rate de tener esta imagen */
      background-size: 512px 64px;
      animation: walk 1s steps(8) infinite;
      margin: 0 auto 15px;
      cursor: pointer;
    }

    @keyframes walk {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -512px 0;
      }
    }

    .talk-box {
      background-color: #ffffff;
      color: #121212;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      margin: 10px auto;
      border: 1px solid #ccc;
      box-shadow: inset 0 0 5px #eeeeee;
    }
  </style>
</head>
<body>
  <!-- Fondo dividido -->
  <div class="split-horizontal">
    <div class="top-half"></div>
    <div class="bottom-half"></div>
  </div>

  <main>
    <h1>Completa usando "might + verbo"</h1>

    <p>1. He __________ (eat) pizza tonight.</p>
    <input type="text" id="r1"><br><br>

    <p>2. They __________ (travel) to Spain.</p>
    <input type="text" id="r2"><br><br>

    <p>3. I __________ (buy) a new phone.</p>
    <input type="text" id="r3"><br><br>

    <button class="btn" onclick="verificar()">Verificar</button>
    <button class="btn" onclick="setFrase('She might be reading a book.')">Frase 1</button>
    <button class="btn" onclick="setFrase('They might be doing homework.')">Frase 2</button>

    <p id="resultado"></p>
    <a href="../index.html" class="btn">‚¨Ö Volver</a>

    <!-- Avatar animado -->
    <div class="avatar-container">
      <div class="avatar-sprite" onclick="speak()"></div>
      <div class="talk-box" id="frase">
        Click en una frase para que el avatar hable.
      </div>
      <button class="btn speak-btn" onclick="speak()">üîä Hablar</button>
    </div>
  </main>

  <script>
    function verificar() {
      const r1 = document.getElementById("r1").value.trim().toLowerCase();
      const r2 = document.getElementById("r2").value.trim().toLowerCase();
      const r3 = document.getElementById("r3").value.trim().toLowerCase();
      const result = document.getElementById("resultado");

      if (r1 === "might eat" && r2 === "might travel" && r3 === "might buy") {
        result.textContent = "‚úÖ ¬°Correcto!";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Intenta otra vez.";
        result.style.color = "red";
      }
    }

    let currentText = "Hello! I'm your English assistant.";

    function setFrase(texto) {
      currentText = texto;
      document.getElementById("frase").innerText = texto;
    }

    function speak() {
      const utterance = new SpeechSynthesisUtterance(currentText);
      utterance.lang = "en-US";
      utterance.pitch = 1;
      utterance.rate = 1;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>
  <div id="avatar-pixelado"></div>
<div id="dialog-box"></div>
<div id="cara">
    <div class="ojo" id="ojo-izq"></div>
    <div class="ojo" id="ojo-der"></div>
    <div class="boca" id="boca"></div>
  </div>
</div>

<div id="dialog-box">Hello!</div>
<script src="avatar.js"></script>

</body>
</html>
