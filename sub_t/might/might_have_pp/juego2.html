<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juego 2 - Might + Verb</title>
  <link rel="stylesheet" href="../estilo.css">
  <link rel="stylesheet" href="avatar.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #121212;
      position: relative;
    }

    /* Fondo mitad blanco, mitad oscuro horizontalmente */
    .split-horizontal {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      display: flex;
      flex-direction: column;
    }

    .top-half {
      height: 50%;
      background-color: #ffffff;
    }

    .bottom-half {
      height: 50%;
      background-color: #1e1e2f;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #121212;
    }

    p {
      font-size: 1.1rem;
    }

    select {
      padding: 10px;
      margin: 20px auto;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      display: block;
    }

    #resultado {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #252934;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #3a3f50;
    }

    .speak-btn {
      background-color: #00695c;
    }

    .avatar-container {
      background-color: #f4f4f4;
      border-radius: 16px;
      padding: 20px;
      margin: 30px auto;
      text-align: center;
      box-shadow: 0 0 12px #00000022;
      max-width: 400px;
    }

    .avatar {
      width: 120px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #00000033;
      cursor: pointer;
    }

    .talk-box {
      background-color: #ffffff;
      color: #121212;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      margin: 10px auto;
      border: 1px solid #ccc;
      box-shadow: inset 0 0 5px #eeeeee;
    }

    .volver-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Fondo dividido horizontal -->
  <div class="split-horizontal">
    <div class="top-half"></div>
    <div class="bottom-half"></div>
  </div>

  <main>
    <h1>Selecciona la opci√≥n correcta</h1>

    <p>She _______ go to the cinema.</p>

    <select onchange="verificar(this, 'might')">
      <option value="">-- Selecciona --</option>
      <option>must</option>
      <option>might</option>
      <option>was</option>
    </select>

    <p id="resultado"></p>

    <!-- Bot√≥n centrado -->
    <div class="volver-container">
      <a href="../index.html" class="btn">‚¨Ö Volver</a>
    </div>

    <!-- AVATAR -->
    <div class="avatar-container">
      <img src="avatar.jpg" alt="Avatar" class="avatar" onclick="speak()">
      <div class="talk-box" id="frase">
        Click en una frase para que el avatar hable.
      </div>
      <button class="btn speak-btn" onclick="speak()">üîä Hablar</button>
      <button class="btn" onclick="setFrase('She might be reading a book.')">Frase 1</button>
      <button class="btn" onclick="setFrase('They might be doing homework.')">Frase 2</button>
    </div>
  </main>

  <script>
    function verificar(sel, correcta) {
      const result = document.getElementById("resultado");
      if (sel.value === correcta) {
        result.textContent = "‚úÖ ¬°Bien hecho!";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Incorrecto.";
        result.style.color = "red";
      }
    }

    let currentText = "Hello! I'm your English assistant.";

    function setFrase(texto) {
      currentText = texto;
      document.getElementById("frase").innerText = texto;
    }

    function speak() {
      const utterance = new SpeechSynthesisUtterance(currentText);
      utterance.lang = "en-US";
      utterance.pitch = 1;
      utterance.rate = 1;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>


  </main>
  <div id="avatar-pixelado"></div>
<div id="dialog-box"></div>
<div id="cara">
    <div class="ojo" id="ojo-izq"></div>
    <div class="ojo" id="ojo-der"></div>
    <div class="boca" id="boca"></div>
  </div>
</div>

<div id="dialog-box">Hello!</div>
<script src="../avatar.js"></script>


</body>
</html>
